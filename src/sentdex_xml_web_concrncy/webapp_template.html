<html>
    <body>
        <h1>{{ .Title }}</h1>
        <table>
                <col width="35%">
                <col width="65%">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Keywords</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range $key, $value := .News }}
                    <tr>
                        <td><a href="{{ $value.Location }}" target='_blank' > {{ $key }} </a></td>
                        <td>{{ $value.Keyword }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>            
    </body>
</html>
